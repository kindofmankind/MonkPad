<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-1:#0b0b10;
      --bg-2:#12121a;
      --muted:#b6b7c3;
      --text:#ffffff;
      --accent:#6a6cff; /* button */
      --accent-2:#22d3ee; /* lil highlight */
      --ring: rgba(106,108,255,.28);
      --surface:#171823;
      --grad: radial-gradient(1200px 800px at 20% 80%, rgba(98,0,255,.18), transparent 60%),
              radial-gradient(1200px 800px at 90% 10%, rgba(0,255,234,.10), transparent 50%);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,Arial,Helvetica,sans-serif;
      background:linear-gradient(180deg,var(--bg-1),var(--bg-2)) fixed, var(--grad) fixed;
      color:var(--text);
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    .wrap{max-width:1120px;margin:0 auto;padding:48px 20px 96px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:32px}
    .brand{display:flex;gap:12px;align-items:center}
    .brand .dot{width:12px;height:12px;background:linear-gradient(135deg,#9dffef,#7a7cff);border-radius:50%}
    .brand h1{font-size:18px;margin:0;font-weight:800;letter-spacing:.4px}

    .hero{
      display:grid;
      grid-template-columns: 1.15fr 1fr;
      gap:48px;
      align-items:center;
      padding:28px;
      background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01));
      border:1px solid rgba(255,255,255,.06);
      border-radius:20px;
      box-shadow:0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.04);
    }
    .eyebrow{
      display:inline-flex;align-items:center;gap:10px;
      font-weight:600;color:var(--muted);font-size:14px;margin-bottom:8px
    }
    .eyebrow .yogi{font-size:22px}
    h2{
      margin:0 0 14px 0;
      font-size:48px;line-height:1.05;letter-spacing:-.02em;
    }
    .lede{color:var(--muted);font-size:18px;line-height:1.6;margin:0 0 24px 0}
    .cta-row{display:flex;gap:14px;flex-wrap:wrap}

    .btn{
      appearance:none;border:0;cursor:pointer;
      font-weight:700;font-size:16px;padding:14px 20px;border-radius:999px;
      transition:transform .06s ease, box-shadow .2s ease, background .2s ease, color .2s ease;
      display:inline-flex;align-items:center;gap:10px;text-decoration:none
    }
    .btn.primary{
      background:var(--accent);color:#fff;
      box-shadow:0 10px 28px var(--ring), inset 0 -2px 0 rgba(0,0,0,.25);
    }
    .btn.primary:hover{transform:translateY(-1px)}
    .btn.ghost{
      background:transparent;color:#fff;border:1px solid rgba(255,255,255,.15)
    }
    .btn.ghost:hover{background:rgba(255,255,255,.05)}

    .hero-art{display:flex;justify-content:center;align-items:center}
    .hero-art img{
      max-width:520px;width:100%;height:auto;border-radius:16px;
      filter: drop-shadow(0 18px 40px rgba(0,0,0,.45));
    }

    .foot{
      margin-top:22px;font-size:14px;color:var(--muted);
      display:flex;gap:10px;align-items:center
    }
    .pill{
      font-size:12px;padding:6px 10px;border:1px solid rgba(255,255,255,.12);
      border-radius:999px;background:rgba(255,255,255,.02)
    }

    @media (max-width: 980px){
      .hero{grid-template-columns:1fr; gap:28px;padding:22px}
      h2{font-size:40px}
      .hero-art img{max-width:420px}
    }
    @media (max-width: 640px){
      h2{font-size:34px}
      .hero-art img{max-width:360px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <span class="dot"></span>
        <h1>MonkPad</h1>
      </div>
      <a class="pill" href="mailto:monkpad.eth@ensmail.xyz">Contact</a>
    </header>

    <section class="hero">
      <div>
        <div class="eyebrow"><span class="yogi">üßò‚Äç‚ôÇÔ∏è</span> Welcome to</div>
        <h2>MonkPad.xyz</h2>
        <p class="lede">
          Burn ego, not bags. MonkPad is your path to karma-safe mints, community-vetted
          projects, and spiritual degen fun.
        </p>

        <div class="cta-row">
          <a class="btn primary" href="mailto:monkpad.eth@ensmail.xyz">
            üöÄ Submit to monkpad.eth
          </a>
          <a class="btn ghost" href="#" aria-disabled="true">üîÆ View Mints (coming soon)</a>
        </div>

        <div class="foot">
          <span class="pill">Karma-safe</span>
          <span class="pill">Community-vetted</span>
          <span class="pill">Zero-code drops</span>
        </div>
      </div>

      <div class="hero-art">
        <!-- your uploaded image -->
        <img src="monk-hero.png" alt="Futuristic monk with crypto coins" loading="eager" />
      </div>
    </section>
  </div>
</body>
</html>
